<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимированное сердце</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7d1d7; /* Нежный розовый фон */
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 100px;
      position: relative;
      transform: rotate(45deg);
      background-color: #ff385c;
      animation: heartbeat 1.5s infinite alternate;
      cursor: pointer; /* Указывает на то, что элемент кликабельный */
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff385c;
    }

    .heart::before {
      left: -50px;
    }

    .heart::after {
      top: -50px;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1) rotate(45deg);
      }
      100% {
        transform: scale(1.2) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>

  <script>
    // Добавляем обработчик клика на сердце, чтобы перенаправить на другой сайт.
    document.getElementById('heart').addEventListener('click', function() {
      // Убираем анимацию на момент клика, чтобы перенаправление было плавным.
      this.style.animation = 'none';
      setTimeout(() => {
        this.style.animation = 'heartbeat 1.5s infinite alternate';
      }, 50);

      // Перенаправление на другой сайт
      window.location.href = 'https://treyv111.github.io/tleu/%D0%A2%D0%BB%D0%B5%D1%832.html'; // Замените URL на нужный вам
    });
  </script>
</body>
</html>
